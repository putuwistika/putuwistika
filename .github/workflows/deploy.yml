name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: âœ… Run Tests
        run: npm test --if-present

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ðŸ“¤ Deploy to VPS (Zero Downtime)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

          # Rsync files (fast, only transfer changes)
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.next/cache' \
            -e "ssh -p $VPS_PORT" \
            ./ $VPS_USERNAME@$VPS_HOST:/var/www/putuwistika/

          # Deploy with PM2 (zero downtime reload)
          ssh -p $VPS_PORT $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            set -e
            cd /var/www/putuwistika

            # Install deps (fast with cache)
            npm ci --production --prefer-offline

            # Zero-downtime reload with PM2
            if pm2 list | grep -q putuwistika; then
              pm2 reload ecosystem.config.js --update-env
            else
              pm2 start ecosystem.config.js
              pm2 save
              pm2 startup systemd -u $USER --hp $HOME
            fi

            # Health check
            sleep 3
            curl -f http://localhost:3000 > /dev/null && echo "âœ… Deployed!" || exit 1
          ENDSSH
