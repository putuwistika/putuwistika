name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: âœ… Run Tests (if any)
        run: npm test --if-present

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ðŸ“¤ Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          # Add VPS to known hosts
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -p $VPS_PORT $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸ”„ Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/putuwistika
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Stop existing container
            echo "ðŸ›‘ Stopping container..."
            docker-compose down
            
            # Rebuild Docker image
            echo "ðŸ—ï¸ Building Docker image..."
            docker-compose build --no-cache
            
            # Start container
            echo "ðŸš€ Starting container..."
            docker-compose up -d
            
            # Wait for container to be healthy
            echo "â³ Waiting for container..."
            sleep 10
            
            # Check container status
            echo "âœ… Checking deployment..."
            docker ps | grep putuwistika
            
            # Test if app is responding
            curl -f http://localhost:3000 > /dev/null || exit 1
            
            echo "ðŸŽ‰ Deployment successful!"
          ENDSSH

      - name: ðŸ§¹ Cleanup Old Docker Images
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          ssh -p $VPS_PORT $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
          ENDSSH

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Website: https://putuwistika.com"
          echo "ðŸ“… Deployed at: $(date)"
